<div class="container" ng-controller="OrdersCtrl">
	<wait></wait>
	<div class="container">
		<div class="row">
			<div class="commands menu-klaly">

				<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity}}"></grid-pager>

				<div class="nav pull-left">
					<button type="button" class="col-md btn  pass color-grn btn-ayelet" ng-click="addNewOrder()">
						<i class="glyphicon glyphicon-list-alt"></i>
						<span class="color-text-white">הזמנה חדשה</span>
					</button>
					<button class="btn  pass btn-ayelet color-yellow exportToExcel pull-left" title="ייצוא לאקסל" ng-click="exportToExcel()">
						<span class=""></span>
					</button>
				</div>
			</div>
		</div>
		<br /><br />
		<div class="row">
			<grid columns="columns"
				  data="OrdersList"
				  class="color-gray"
				  is-data-loaded="isDataLoaded"
				  footer-text="הזמנות"
				  grid-identity="{{gridIdentity}}"></grid>
		</div>


		<div style="margin: 0px !important; padding: 0px !important; height: 51px; position: absolute; bottom: 0; left: 0 !important; right: 0 !important;">
			<div ng-repeat="order in OrdersList">
				<create-dialog ng-if="order.dialogIsOpen" item="order" image="glyphicon glyphicon-user"
							   title="{{order.iOrderId}}" id="{{item.iOrderId}}" cancel="true">
					<div ng-include="'Partials/Pages/Orders/AddNewOrder.html'+ $root.appVersionParameter"></div>
				</create-dialog>
			</div>


			<create-dialog ng-if="newOrder.dialogIsOpen" id="newOrder" cancel="true">
				<!--image="{{selected.idStudent?'user-class-blue':'user-class-green'}}" title="{{'הזמנה חדשה'}}"-->
				<div ng-include="'Partials/Pages/Orders/AddNewOrder.html'+ $root.appVersionParameter"></div>
			</create-dialog>

			<!--<div ng-repeat="order in ordersList">
				<create-dialog ng-if="order.dialogIsOpen" item="order" image=""
							   title="{{order.}}" comment="{{notificationAlert}}" id="{{order.iOrderId}}" cancel="true">
					<div ng-include="'Partials/Pages/Orders/AddNewOrder.html'+ $root.appVersionParameter"></div>
				</create-dialog>
			</div>-->
		</div>
	</div>
</div>
