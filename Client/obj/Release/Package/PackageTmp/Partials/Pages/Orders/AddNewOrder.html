﻿<div ng-controller="AddNewOrderCtrl" >
 	<br />
	{{defYear}}
	{{isEdit}}
 	<div class="row margin-top-double">
 		<div class="pull-left col-md-6">
 			<div class="row">
 				<div class="col-md-10">
 					<button class="btn btn-default btn-ayelet color-yellow pull-left" ng-click="saveOrders()">
 						<div class="save-btn-ayelet"></div>
 						<span>שמור</span>
 					</button>
 				</div>
 			</div>
 		</div>
 	</div>

 	<br />
 	<form id="formOrder" name="formOrder" novalidate>
 		<div class="row">
 			<form-field span-text="סוג הזמנה" class="col-md-6">
 				<form-dropdown ng-model="order.iTypeOrder" enablesearch="false" data="orderTypeList" required ></form-dropdown>
 			</form-field>
 			<form-field span-text="תאריך" class="col-md-6">
 				<input class="form-control" type="date" ng-model="order.dtDateTraslation" required/>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="שם לקוח" class="col-md-6">
 				<form-dropdown ng-model="order.iUserId" enablesearch="true" data="ABCBookCustomers" identityfield="iUserId" datafield="nvFullName" required ></form-dropdown>
 			</form-field>
 			<form-field span-text="שם מתורגמן" class="col-md-6">
 				<form-dropdown ng-model="order.iSelectedTranslator" enablesearch="true" data="ABCBookProviders" identityfield="iUserId" datafield="nvFullName" required ></form-dropdown>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="שיוך לחודש" class="col-md-6">
 				<form-dropdown ng-model="order.iMonthId" enablesearch="false" data="monthList" required></form-dropdown>
 			</form-field>
 			<form-field span-text="שיוך לשנה" class="col-md-6" >
			 	<form-dropdown ng-model="order.iYearId" enablesearch="false" data="yearList" required></form-dropdown>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="זמן התחלה" class="col-md-6">
 				<input class="form-control" type="time" ng-model="order.dtTimeBegin" required/>
 			</form-field>
 			<form-field span-text="זמן תרגום" class="col-md-6">
 				<input class="form-control" type="time" ng-model="order.timeTranslation"/>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="זמן סיום" class="col-md-6">
 				<input class="form-control" type="time" ng-model="order.dtTimeEnd"/>
 			</form-field>
 			<form-field span-text="זמן נסיעה" class="col-md-6">
 				<input class="form-control" type="time" ng-model=""/>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="זמן המתנה" class="col-md-6">
 				<input class="form-control" type="time" ng-model=""/>
 			</form-field>
 			<form-field span-text="סוג תרגום" class="col-md-6">
			 	<form-dropdown ng-model="order.iTypeTranslation" enablesearch="false" data="translateTypeList" required></form-dropdown>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="איזור" class="col-md-6">
 				<form-dropdown ng-model="order.iArea" enablesearch="false" data="areaList" required></form-dropdown>
 			</form-field>
 			<form-field span-text="עיר" class="col-md-6">
 				<form-dropdown ng-model="order.iCityId" enablesearch="true" data="city" required ></form-dropdown>
 			</form-field>
 		</div>
 		<div class="row">
 			<form-field span-text="משתמש מזין" class="col-md-6" ng-show="isEdit">
 				<input class="form-control" type="text" ng-model="order.nvLastModifyUserId"/>
 			</form-field>
		 	<form-field span-text="משתמש מזין" class="col-md-6" ng-show="!isEdit">
		 		<input class="form-control" type="text" ng-model="defOrder"/>
		 	</form-field>
 			<form-field span-text="תאריך הזנה" class="col-md-6" ng-show="isEdit">
 				<input class="form-control" type="date" ng-model="order.dtLastModifyDate" required/>
 			</form-field>
		 	<form-field span-text="תאריך הזנה" class="col-md-6" ng-show="!isEdit">
		 		<input class="form-control" type="date" ng-model="defDate"/>
		 	</form-field>
 		</div>
	</form>
</div>
