<div ng-controller="ReportsProductCtrl" class="popup-ayelet">
	<div class="row">
		<form id="formReport3" name="formReport3" novalidate>
			<form-field span-text="בחר חודש" class="col-md-6">
				<form-dropdown ng-model="iMonthId" enablesearch="false" data="monthList" required></form-dropdown>
			</form-field>
		</form>
		<button type="button" class="btn btn-default pass btn-ayelet pull-right color-gray-message sent-message" style="margin-top: 0;" ng-click="prepareData()">
			<div class="glyphicon glyphicon-list color-text-white"></div>
			<span class="color-text-white">הפק דו"ח</span>
		</button>

	</div>
	<div ng-show="1==2">
		<wait></wait>
		<div class="container">
			<div class="row">
				<div class="commands menu-klaly">

					<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity_prod1}}"></grid-pager>
					<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity_prod2}}"></grid-pager>


				</div>
			</div>
			<br /><br />
			<div class="row">
				<grid columns="columns_prod1"
					  data="ReportsList_prod1"
					  class="color-gray"
					  is-data-loaded="isDataLoaded_prod1"
					  footer-text="דוח מתרגמים"
					  grid-identity="{{gridIdentity_prod1}}"></grid>
			</div>

			<div class="row">
				<grid columns="columns_prod2"
					  data="ReportsList_prod2"
					  class="color-gray"
					  is-data-loaded="isDataLoaded_prod2"
					  footer-text="דוח מתרגמים"
					  grid-identity="{{gridIdentity_prod2}}"></grid>
			</div>

		</div>
	</div>

</div>
