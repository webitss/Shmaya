
<div ng-controller="RefundsCtrl">
	<wait></wait>
	<div class="container">
		<div class="row">
			<div class="nav pull-left">
				<button type="button" class="col-md btn btn-default pass color-grn btn-ayelet" ng-click="AddNewRefund()">
					<div class="user-class-white"></div>
					<span class="color-text-white">הוספה</span>
				</button>
		</div>
			<span>סך החזר {{sumRefunds}}</span>
			<span> | סך יתרה {{sumBalance}}</span>
			<span> | תאריך התחדשות {{DateOfRenewal}}</span>
				<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity}}"></grid-pager>
			</div>
		<br />
		<div class="row">
			<grid columns="columns"
				  data="RefundsList"
				  class="color-gray"
				  is-data-loaded="isDataLoaded"
				  footer-text="מוצרים"
				  grid-identity="{{gridIdentity}}"></grid>
		</div>
	</div>
</div>
