<div class="dialog-directive">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{title ? title : ''}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="alert-message">
            {{(message ? message : '')}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="col-md btn  pass color-yellow btn-ayelet pull-left" ng-click="cancel()">
            <span class="color-text-white">{{cancelText ? cancelText : 'ביטול'}}</span>
        </button>
        <button type="button" class="col-md btn  pass color-grn btn-ayelet pull-left" ng-click="ok()">
            <span class="color-text-white">{{oxText ? oxText : 'אישור'}}</span>
        </button>

    </div>
</div>
