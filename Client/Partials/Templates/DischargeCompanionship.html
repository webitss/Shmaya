<div class="container">
    <br />
    <input type="text" class="row" placeholder="הערת פרוק" ng-model="discharged.comment" />
    <br />
    <form>
        <form-field span-text="סטטוס מתנדב" class="row"> 
            <form-dropdown ng-model="discharged.iVolunteerStatus" enablesearch="false" data="statusListV" required></form-dropdown>
        </form-field>
        <br />
        <form-field span-text="סטטוס מתלמד" class="row"> 
            <form-dropdown ng-model="discharged.iStudentStatus" enablesearch="false" data="statusListS" required></form-dropdown>
        </form-field>
        <br />
        <br />
        <button class="btn pull-right btn-ayelet" type="button" ng-click="dischargeOK()$modalCancel()">אישור</button>
        <button class="btn pull-left btn-ayelet" type="button" ng-click="$modalCancel()">ביטול</button>
    </form>
</div>



<div class="row">
    <div class="col-md-2"></div>
    <div class="pass user-class user-class-blue col-md-4" title="מתלמדים" ng-click="col.sortStudents()"></div>
    <div class="pass user-class user-class-green col-md-4" title="מתנדבים" ng-click="col.sortVolunteers()"></div>
    <div class="col-md-2"></div>
</div>
