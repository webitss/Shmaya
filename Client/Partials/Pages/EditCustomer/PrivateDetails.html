<div ng-controller="PrivateDetailsCtrl" class="container">
    <br />
    <div class="row margin-top-double">
        <div class="pull-left col-md-6">
            <div class="row">
                <div class="col-md-10">
                    <button class="btn  btn-ayelet color-yellow pull-left" ng-click="saveDetails()">
                        <div class="save-btn-ayelet"></div>
                        <span>שמור</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <br />
	<form id="formDetails" name="formDetails" novalidate class="row">

			<form-field span-text="שם פרטי" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvFirstName" ng-pattern="[^0-9]"/>
			</form-field>
			<form-field span-text="שם משפחה" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvLastName" ng-pattern="[^0-9]"/>
			</form-field>

			<form-field span-text="ת.ז." class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvId" identitynum />
			</form-field>
			<form-field span-text="תאריך לידה" class="col-md-6">
				<input class="form-control" type="date" ng-model="user.dtBirthDate" />
			</form-field>


			<form-field span-text="מגדר" class="col-md-6">
				<form-dropdown ng-model="user.iGenderId" enablesearch="false" data="genderList"></form-dropdown>
			</form-field>
			<form-field span-text="מייל" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvEmail" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"/>
			</form-field>
		
			<form-field span-text="כתובת" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvAdress" />
			</form-field>
			<form-field span-text="טלפון" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvPhoneNum" phone/>
			</form-field>
		
			<form-field span-text="נייד" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvMobileNum" phone/>
			</form-field>
			<form-field span-text="פקס" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvFaxNum" phone/>
			</form-field>
		
			<form-field span-text="סיסמא" class="col-md-6">
				<input class="form-control" type="text" ng-model="user.nvPassword" />
			</form-field>

			<form-field span-text="האם עובד" class="col-md-6" ng-show="showCustomer&&!showAdmin" >
					<form-dropdown ng-model="user.isWorker" enablesearch="false" data="isWorkerList"></form-dropdown>
				</form-field>


			<form-field span-text="סוג עובד" class="col-md-6"ng-show="showAdmin">
					<form-dropdown ng-model="user.iWorkerType" enablesearch="false" data="workerTypeList"></form-dropdown>
				</form-field>
		
			<form-field span-text="תאריך הצטרפות" class="col-md-6"ng-show="showCustomer&&!showAdmin">
				<input class="form-control" type="date" ng-model="user.dtResetCommunication" />
			</form-field>
       
			<form-field span-text="תאריך תחילת זכאות" class="col-md-6" ng-show="showCustomer&&!showAdmin&&!showAdmin">
				<input class="form-control" type="date" ng-model="user.dtResetHours" />
			</form-field>

            <form-field span-text="סל תקשורת" class="col-md-6" ng-show="showCustomer&&!showAdmin">
				<form-dropdown ng-model="user.iCommunicationCart" enablesearch="false" data="CommunicationCartList" ng-change="calculateNumHours(user.iCommunicationCart)" identityfield="iCommunicationCart" datafield="nvCommunicationCart"></form-dropdown>
			</form-field>
            <form-field span-text="סוג זכאות" class="col-md-6" ng-show="showCustomer&&!showAdmin">
				<form-dropdown ng-model="user.iEntitlementTypeId" enablesearch="false" data="EligibilityTableList" ng-change="calculateBankHours(user.iEntitlementTypeId)" identityfield="iEntitlementTypeId" datafield="nvEntitlementType"></form-dropdown>
			</form-field>



            <form-field span-text="מספר שעות זכאות" class="col-md-6" ng-show="showCustomer&&!showAdmin">
				<input class="form-control" type="text" disabled ng-model="user.nNumHours"/>
			</form-field>

            <form-field span-text="בנק שעות" class="col-md-6" ng-show="showCustomer&&!showAdmin">
				<input class="form-control" type="text" disabled ng-model="user.nBankHours" number/>
			</form-field>


            <form-field span-text="סוג שירות" class="col-md-6" ng-show="!showCustomer&&!showAdmin">
				<multi-form-dropdown ng-model="user.lOrderType" filter="false" enablesearch="false" data="userTypeList"></multi-form-dropdown>
			</form-field>
			<form-field span-text="איזור" class="col-md-6" ng-show="!showCustomer&&!showAdmin">
				<form-dropdown ng-model="user.iAreaId" enablesearch="false" data="areaList"></form-dropdown>
			</form-field>

			<form-field span-text="שעות עבודה" class="col-md-6" ng-show="!showCustomer&&!showAdmin">
				<input class="form-control" type="text" ng-model="user.nBankHours" />
			</form-field>
			<form-field span-text="שפות תרגום" class="col-md-6" ng-show="!showCustomer&&!showAdmin">
				<multi-form-dropdown ng-model="user.lLanguage" filter="false" enablesearch="false" data="languageList"></multi-form-dropdown>
			</form-field>

	</form>
</div>
