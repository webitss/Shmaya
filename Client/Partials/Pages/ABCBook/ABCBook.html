<div>
    <wait></wait>
    <div class="container">
        <div class="row">
            <div class="commands menu-klaly">

                <grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity}}"></grid-pager>
                <div class="pull-right search-all-input">
                    <div ng-keypress="($event.which == 13)?search():0">
                        <input type="text" placeholder="חיפוש לפי מספר פלאפון" ng-model="searchText.searchAbcBook" />
                    </div>
                    <div ng-click="search()" class="glyphicon glyphicon-search"></div>
                </div>
                <div class="nav pull-left">

                    <button type="button" class="btn btn-default pass btn-ayelet pull-right color-gray-message sent-message" style="margin-top: 0;" ng-click="sendMessage()">
                        <div class="glyphicon glyphicon-send color-text-white"></div>
                        <span class="color-text-white">שלח הודעה</span>
                    </button>

                    <button ng-if="coordinatorPermission && displaymembers.inCompanionship == true" type="button" class="col-md btn btn-default pass color-sagol btn-ayelet" ng-click="displaymembers.inCompanionship = false">
                        <div class="glyphicon glyphicon-star-empty color-text-white"></div>
                        <span class="color-text-white">הצג חדשים</span>
                    </button>

                    <button ng-if="coordinatorPermission && displaymembers.inCompanionship == false" type="button" class="col-md btn btn-default pass color-sagol btn-ayelet" ng-click="displaymembers.inCompanionship = true">
                        <div class="glyphicon glyphicon-star color-text-white"></div>
                        <span class="color-text-white">הצג משובצים</span>
                    </button>
                    <button type="button" class="col-md btn btn-default pass color-grn btn-ayelet" ng-click="AddNew(1)">
                        <div class="user-class-white"></div>
                        <span class="color-text-white">הוסף מתנדב</span>
                    </button>
                   <!--  <input class="form-control" type="text" googleplace ng-model="blabla" />-->
                    <!-- col-md btn btn-default color-text-lb pass-color -->
                    <button type="button" class="col-md btn btn-default pass btn-ayelet color-lb " ng-click="AddNew(2)">
                        <span class="user-class-white"></span>
                        <span class="color-text-white">הוסף מתלמד</span>
                    </button>
                    <button class="btn btn-default pass btn-ayelet color-yellow exportToExcel" title="ייצוא לאקסל" ng-click="exportToExcel()">
                        <span class=""></span>
                    </button>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <!--"{'new-member': item.iStatusType==693,'new-shibutz-member':item.iStatusType==694,'again-shibutz-member':item.iStatusType==706}"-->
            <grid columns="columns"
                data="volunteersAndStudents"
                class="color-gray"
                is-data-loaded="isDataLoaded"
                footer-text="ערכים"
                row-class="{'highlight-row': item.bIsTodayConversation}"
                grid-identity="{{gridIdentity}}"></grid>
        </div>


        <div style="margin: 0px !important; padding: 0px !important; height: 51px; position: absolute; bottom: 0; left: 0 !important; right: 0 !important;">

            <create-dialog ng-if="selected.newMember" id="newMember" image="{{selected.idStudent?'user-class-blue':'user-class-green'}}" title="{{selected.idStudent?'מתלמד חדש':'מתנדב חדש'}}" cancel="true">                                     
                    <div ng-include="'Partials/Pages/MainExpand.html'+ $root.appVersionParameter"></div>
                 </create-dialog>

            <create-dialog ng-if="newMessage.isOpen" id="sendMassege" image="glyphicon glyphicon-send color-gray-message" title="{{'שליחת הודעה'}}" cancel="true">
                    <div ng-include="'Partials/Pages/Messages/Messages.html'+ $root.appVersionParameter" ng-init="whom='#';list=listToSend"></div>
                 </create-dialog>

            <create-dialog ng-if="searchMember.getSearch" item="searchMember" image="{{searchMember.iStudentId?'user-class-blue':'user-class-green'}}"
                title="{{searchMember.nvFirstName+' '+searchMember.nvLastName}}" comment="{{notificationAlert}}" id="{{searchMember.iPersonId}}" cancel="true">
                   <div ng-include="'Partials/Pages/MainExpand.html'+ $root.appVersionParameter"></div>
                 </create-dialog>

            <div ng-repeat="item in volunteersAndStudents">
                <create-dialog ng-if="item.dialogIsOpen" item="item" image="{{item.iStudentId?'user-class-blue':'user-class-green'}}"
                    title="{{item.nvFirstName+' '+item.nvLastName}}" comment="{{notificationAlert}}" id="{{item.iPersonId}}" cancel="true">
                   <div ng-include="'Partials/Pages/MainExpand.html'+ $root.appVersionParameter"></div>
                 </create-dialog>
            </div>
        </div>
    </div>
</div>
