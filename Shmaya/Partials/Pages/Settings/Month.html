<div ng-controller="MonthCtrl" class="container container-message">
	<wait></wait>
	<div class="container">
		<div class="row">
			<div class="nav pull-left">
				<button type="button" class="col-md btn  pass color-grn btn-ayelet" ng-click="AddNewMonth()">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span class="color-text-white">הוספת חדש</span>
				</button>
				<button type="button" class="col-md btn  pass color-grn btn-ayelet" ng-click="ResetBankHours()">
					<i class="glyphicon glyphicon-refresh"></i>
					<span class="color-text-white">איפוס בנק שעות הזכאות</span>
				</button>
			</div>
			<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity}}"></grid-pager>
		</div>
		<br />
		<div class="row">
			<grid columns="columns"
				  data="monthesList"
				  class="color-gray"
				  is-data-loaded="isDataLoaded"
				  footer-text="תאריכים"
				  grid-identity="{{gridIdentity}}"></grid>
		</div>
	</div>
</div>
