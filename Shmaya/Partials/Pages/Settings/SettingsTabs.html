
<div>
    <div ng-controller="SettingTabsCtrl" class="popup-ayelet">
        <div class=" second-menu">

            <div ng-repeat="tab in tabs" class=" second-menu-item" ng-class="{' second-menu-item-active': settingsActiveTab == $index }">
                <span class="header-menu-tab" ng-click="settingsTabClick($index)">{{tab.title}}</span>
            </div>

        </div>
        <div ng-repeat="tab in tabs" ng-if="settingsActiveTab == $index">
            <div ng-include="tab.content + $root.appVersionParameter"></div>
        </div>
    </div>
</div>
