<div ng-controller="ReportsProductCtrl" class="popup-ayelet">
	<div class="container container-message">
		<form id="formReport3" name="formReport3" novalidate>
			<form-field span-text="בחר חודש" class="col-md-6">
				<form-dropdown ng-model="iMonthId" enablesearch="false" data="monthList" required ng-change="prepareData();prepareData2()"></form-dropdown>
			</form-field>
		</form>
		<button type="button" class="btn  pass btn-ayelet pull-right color-gray-message sent-message" style="margin-top: 0;" ng-click="checkValidation()">
			<div class="glyphicon glyphicon-list color-text-white"></div>
			<span class="color-text-white">הפק דו"ח</span>
		</button>

	</div>
	<div ng-show="1==2">
		<wait></wait>
		<div class="container">
			<div class="row">
				<div class="commands menu-klaly">
					<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity1}}"></grid-pager>
				</div>
			</div>
			<br /><br />
			<div class="row">
				<grid columns="columns1"
					  data="ReportsList1"
					  class="color-gray"
					  is-data-loaded="isDataLoaded1"
					  footer-text="דוח מוצרים"
					  grid-identity="{{gridIdentity1}}"></grid>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="commands menu-klaly">
					<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity2}}"></grid-pager>
				</div>
			</div>
			<br /><br />
			<div class="row">
				<grid columns="columns2"
					  data="ReportsList2"
					  class="color-gray"
					  is-data-loaded="isDataLoaded2"
					  footer-text="דוח גלאי בכי"
					  grid-identity="{{gridIdentity2}}"></grid>
			</div>
		</div>
	</div>


</div>
