
<div ng-controller="RefundsCtrl">
	<wait></wait>
	<div class="container">
		<div class="row">
			<div class="pull-left">
				<button type="button" class=" btn color-yellow btn-ayelet" ng-click="AddNewRefund()">
					<i class="glyphicon glyphicon-plus-sign"></i>
					<span class="color-text-white">הוספה</span>
				</button>
			</div>
			<div>
				<span class="span-nav-tabs">סך החזר {{sumRefunds}}</span>
				<span class="span-nav-tabs"> סך יתרה {{sumBalance}}</span>
				<span class="span-nav-tabs"> תאריך התחדשות {{DateOfRenewal}}</span>
			</div>
			<grid-pager class="col-md pull-right grid-paging-style-b cancel-right-padding" grid-paging-identity="{{gridIdentity}}"></grid-pager>
		</div>
		<br />
		<div class="row">
			<grid columns="columns"
                  is-sub="true"
				  data="RefundsList"
				  class="color-gray"
				  is-data-loaded="isDataLoaded"
				  footer-text="מוצרים"
				  grid-identity="{{gridIdentity}}"></grid>
		</div>
	</div>
</div>
